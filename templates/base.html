<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>
<style>
    nav {
        background-color: #333;
        color: white;
        text-align: center;
    }

    nav ul {
        list-style-type: none;
        padding: 0;
    }

    nav ul li {
        display: inline;
        margin: 10px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
    }
<body>
    <nav>
        <ul>
            <li><a href="{% url 'personal_details' %}">Personal Details</a></li>
            <li><a href="{% url 'portfolio' %}">Portfolio</a></li>
            <!-- Add other links here -->
        </ul>
    </nav>
    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
